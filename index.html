<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syoping(쇼핑) - Customer Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- Background video -->
<video autoplay muted loop class="background-video">
    <source src="Video/bg.mp4" type="video/mp4">
    <!-- Include an image fallback if video isn't supported -->
    <img src="background.jpg" alt="Background image">
</video>

<div class="login-container">
    <h2>Syoping(쇼핑) - Login</h2>
    <form>
        <input type="text" placeholder="Username/E-mail/Phone Number" required>

        <div class="input-wrapper">
            <input type="password" placeholder="Password" required id="password">
            <span class="toggle-password" id="togglePassword">&#128065;</span> <!-- Initial eye icon -->
        </div>

        <!-- Remember Me checkbox -->
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="social-login">
        <p>Or continue with:</p>
        <a href="/auth/google" class="social-link google"><img src="Video/google.png" alt="Google Login"></a>
        <a href="/auth/facebook" class="social-link facebook"><img src="Video/facebook.png" alt="Facebook Login"></a>
        <a href="/auth/wechat" class="social-link wechat"><img src="Video/wechat.png" alt="WeChat Login"></a>
        <a href="/auth/qq" class="social-link qq"><img src="Video/qq.png" alt="QQ Login"></a>
    </div>

    <div class="login-options">
        <a href="#">Forgot Password?</a>
        <a href="#">Create New Account</a>
    </div>

    <p>&copy; 2024 Syoping(쇼핑)</p>
</div>
<script src="index.js"></script>
</body>
</html>
